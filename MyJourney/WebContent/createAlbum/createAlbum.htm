<%@ page language="java" contentType="text/html; charset=UTF-8"    pageEncoding="UTF-8"%>
<%@ taglib prefix="s" uri="/struts-tags"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>上传图片</title>
<style type="text/css">
	@import "../createAlbum/resource/0.css";
	@IMPORT "../css/common.css";
	@IMPORT "../css/banner.css";
	@import "../createAlbum/resource/3.css";
</style>
<script type="text/javascript" src="../js/jquery.js"></script>
<script type="text/javascript">
	function changePlaceId(id){
		$("#placeId").value = id;
	}
	function addPic(input){
		
	}
</script>
</head>
<body>
<jsp:include page="/module/header.jsp"></jsp:include>
<!-- 发表游记的部分 -->
<div class="wrapper fn-bc fn-pr mt20">
	<div class="fn-pr">
		<div class="lvtu_specialadd_title f16 fb darkgray png24">发布新游记</div>
		<div class="wrapper fn-bc fn-pr mt10" style="border-top:1px solid #ddd;height:560px;">
			<!-- 左边的nav导航 -->
			<div class="w300 fn-fl" style="border-right:1px solid #ddd;height:560px;">
				<ul class="f16 fn-ohidden ">
					<li class="pl15 fb" >我的游记：</li>
					<s:iterator value="journeyList" var="journey" >
						<li class="pl15"><a href="album?albumId=${journey.id }">${journey.journeyName}</a>
							<dl class="pl15 fb">
								<s:iterator value="#journey.places" var="place">
									<dd onclick="changePlaceId(${place.id})" class="pl15 fb" style="cursor: pointer;">${place.id }</dd>
								</s:iterator>
							</dl>
						</li>
					</s:iterator>
				</ul>
			</div>
			<!-- 右边的图片区域 -->
			<div class="w800 fn-fl ml20" style="border:1px solid #ddd;heigth:560px;">
				<form action="/MyJourney/pic/createAlbum"  method="post" enctype="multipart/form-data">
					<input id="placeId" name="placeId" type="hidden"/>
					<input type="file" name="picList" onchange="addPic(this)"/>
					<input value="上传" type="submit"/>
				</form>
				<s:iterator value="journeyList" var="journey" >
					<s:iterator value="#journey.places" var="place">
						<s:iterator value="#place.images" var="image">
							<img src="${image.imagepath }" style="width:100px;height:100px;">
						</s:iterator>
					</s:iterator>
				</s:iterator>
			</div>
		</div>
	</div>
</div>
<jsp:include page="/module/footer.jsp"></jsp:include>
</body>
</html>
